<!DOCTYPE html>
<html lang="en">

<head>

    <title>나만의 중고마켓</title>

        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <style>
        /* 꾸미기 */

        /* 카드에 마우스 호버 효과 */
        .card:hover {
            transform: scale(1.05);
            /* 크기를 105%로 확대 */
            transition: transform 0.3s ease;
            /* 부드러운 트랜지션 적용 */

<body>
    <div class="hero bg-dark text-center py-5">

                </div>

                        class="card-img-top" alt="전자레인지 이미지">

                        <h5 class="card-title">전자레인지</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">거의 새 것 같은 전자레인지 팝니다. 가격은 조금 할인 가능해요!</p>
                        <a href="https://www.spartacodingclub.kr/" target="_blank" class="btn btn-primary">상세보기</a>

            </div>

            <!-- 세 번째 중고물품 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://ccimg.hellomarket.com/images/2018/item/06/25/16/2726_2413403_1.jpg?size=s6"
                        class="card-img-top" alt="의자 이미지">
                    <div class="card-body">
                        <h5 class="card-title">의자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>

                        <a href="https://www.spartacodingclub.kr/" target="_blank" class="btn btn-primary">상세보기</a>
                    </div>
                </div>
            </div>

                        <a href="https://www.spartacodingclub.kr/" target="_blank" class="btn btn-primary">상세보기</a>
                    </div>
                </div>
